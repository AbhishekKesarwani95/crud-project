<form class="example-form" [formGroup]="companyForm" (ngSubmit)="saveCompany()">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID" formControlName="id">        
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">        
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Employee Count</mat-label>
        <input matInput placeholder="Employee Count" formControlName="empcount">        
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Revenue</mat-label>
        <input matInput placeholder="Revenue" formControlName="revenue">        
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Address" formControlName="address"></textarea>       
    </mat-form-field>
    <section>
        <mat-checkbox class="example-margin" formControlName="isactive">Is Active</mat-checkbox>
    </section>
    <div class="example-button-row">
        <button mat-raised-button color="primary">Save</button> | <a mat-raised-button color="accent" (click)="closePopup()">Close</a>
    </div>
</form>
