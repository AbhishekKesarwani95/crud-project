<p>company works!</p>

<div class="mat-elevation-z8">
    <div>
        <a mat-raised-button color="primary" (click)="openPopup()" style="margin:2%">Create New</a>
    </div>
    <table mat-table [dataSource]="companydata" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="empcount">
            <th mat-header-cell *matHeaderCellDef>Emp Count</th>
            <td mat-cell *matCellDef="let element">{{element.empcount}}</td>
        </ng-container>
        <ng-container matColumnDef="revenue">
            <th mat-header-cell *matHeaderCellDef>Revenue</th>
            <td mat-cell *matCellDef="let element">{{element.revenue | currency:'INR'}}</td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>
        <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef>Is Active</th>
            <td mat-cell *matCellDef="let element">{{element.isactive}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button color="primary" (click)="editCompany(element.id)">Edit</a>
                    <a mat-raised-button color="accent" (click)="deleteCompany(element.id)">Delete</a>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
</div>
